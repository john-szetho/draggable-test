<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable HTML element test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Draggable HTML element test</h1>
    <h2><span class="sml">¶</span>Parent div class="containerouter"</h2>
    <h2><span class="sml">¶</span>Child div class="container"</h2>
    <h2><span class="sml">¶</span>Child div id="draggable"</h2>
    <h2><span class="sml">¶</span>Child div id="draggableheader"</h2>
    <h2 class="margin-bottom"><span class="sml">¶</span>Hover transform: scale 1.15 + transition time .35s</h2>
    <div class="container-outer">
        <div class="container">
            <div id="draggable1">
                <div id="draggableheader">
                    <img src="../draggable-test/images/memoji.png" alt="">
                    <p>Drag me</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="draggable2">
                <div id="draggableheader">
                    <img src="../draggable-test/images/dolphin.png" alt="">
                    <p>Drag me</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="draggable3">
                <div id="draggableheader">
                    <img src="../draggable-test/images/sea-otters.png" alt="">
                    <p>Drag me</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
